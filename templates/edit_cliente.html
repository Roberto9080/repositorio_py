<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_edit_cliente.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Cliente</h1>

        <!-- Mostrar el mensaje de confirmación si existe -->
        {% if message %}
            <p class="message success">{{ message }}</p>
        {% endif %}

        <!-- Mostrar el mensaje de error si existe -->
        {% if error %}
            <p class="message error">{{ error }}</p>
        {% endif %}

        <form id="editClienteForm" action="{{ url_for('clientes.edit_cliente', id=cliente['ClienteID']) }}" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente['Nombre'] }}" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" value="{{ cliente['Apellido'] }}" required>

            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="domicilio" value="{{ cliente['Domicilio'] }}" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" value="{{ cliente['Telefono'] }}" required>

            <div class="form-actions">
                <button type="submit" id="saveChangesButton" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('clientes.see_clientes') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        var redirectUrl = "{{ url_for('clientes.see_clientes') }}";
    </script>
    <script src="{{ url_for('static', filename='js/redirect.js') }}"></script>
</body>
</html>
