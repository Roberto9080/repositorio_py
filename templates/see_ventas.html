<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Ventas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_see_products.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="button back-button">Volver</a>
    <div class="container">
        <h1>Ventas Realizadas</h1>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                    <th>Forma de Pago</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for venta in ventas %}
                <tr>
                    <td>{{ venta.cliente_nombre }} {{ venta.cliente_apellido }}</td>
                    <td>{{ venta.marca }} {{ venta.modelo }}</td>
                    <td>{{ venta.Cantidad }}</td>
                    <td>{{ venta.Total }}</td>
                    <td>{{ venta.MetodoPago }}</td>
                    <td>{{ venta.Fecha }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
